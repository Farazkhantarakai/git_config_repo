spring.application.name=Room Config Service



spring.cloud.config.enabled=true
spring.cloud.config.import-check.enabled=false
spring.cloud.config.server.bootstrap=true
spring.cloud.config.server.git.default-label=master
spring.cloud.config.server.git.uri=https://github.com/Farazkhantarakai/git_config_repo
spring.cloud.config.server.git.clone-on-start=true


spring.profiles.active=dev
eureka.client.service-url=http://localhost:8761/eureka/
eureka.client.service-url.instance.prefer-ip-address=true
