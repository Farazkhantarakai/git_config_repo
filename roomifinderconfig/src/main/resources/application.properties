spring.application.name=RoomCrudClientConfig



spring.cloud.config.enabled=true
spring.cloud.config.import-check.enabled=false
spring.cloud.config.server.bootstrap=true
spring.cloud.config.server.git.default-label=main
spring.cloud.config.server.git.uri=https://github.com/Farazkhantarakai/git_config_repo
spring.cloud.config.server.git.clone-on-start=true


spring.profiles.active=dev
eureka.client.service-url=http://localhost:8761/eureka/
eureka.client.service-url.instance.prefer-ip-address=true
spring.application.debug.enabled=true

server.port=8888
logging.level.org.springframework.cloud=DEBUG
management.endpoints.web.exposure.include=bus-refresh
